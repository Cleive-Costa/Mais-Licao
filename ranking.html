<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Geral - Mais Lição</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(12px); }
        .gold { color: #fbbf24; text-shadow: 0 0 10px rgba(251, 191, 36, 0.4); }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen p-4 md:p-10 flex flex-col items-center">

    <div id="loading" class="fixed inset-0 bg-slate-950 z-50 flex items-center justify-center font-bold italic text-orange-500">
        CARREGANDO RANKING...
    </div>

    <div class="w-full max-w-4xl fade-in">
        <div class="flex justify-between items-end mb-10 border-b border-orange-500/30 pb-6">
            <div>
                <h1 class="text-5xl font-black text-orange-500 italic tracking-tighter leading-none uppercase">Ranking Geral</h1>
                <p class="text-slate-400 font-bold uppercase tracking-widest text-[10px] mt-3 italic">Acumulado do Trimestre - Apologética</p>
            </div>
            <button onclick="window.location.href='index.html'" class="text-[10px] bg-white/5 px-4 py-2 rounded-full border border-white/10 font-bold uppercase hover:bg-white/10 transition-all">Sair / Voltar</button>
        </div>

        <div class="glass rounded-[2.5rem] overflow-hidden shadow-2xl">
            <table class="w-full text-left border-collapse">
                <thead class="bg-orange-600 text-white text-xs uppercase tracking-widest font-black">
                    <tr>
                        <th class="p-6">Pos</th>
                        <th class="p-6">Participante</th>
                        <th class="p-6">Igreja</th>
                        <th class="p-6 text-center">Acertos</th>
                        <th class="p-6 text-center">Tempo Total</th>
                    </tr>
                </thead>
                <tbody id="ranking-body" class="divide-y divide-white/5">
                    </tbody>
            </table>
        </div>
        
        <p class="text-center mt-8 text-slate-600 text-[10px] font-bold uppercase tracking-[0.3em]">Atualização em Tempo Real via Firebase</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURAÇÃO DO SEU PROJETO
        const firebaseConfig = {
            apiKey: "AIzaSyCVe1L7wCbAKV9o3y2skreEZA2TotxlK5w",
            authDomain: "maislicao.firebaseapp.com",
            projectId: "maislicao",
            storageBucket: "maislicao.firebasestorage.app",
            messagingSenderId: "926980749394",
            appId: "1:926980749394:web:6d91a07b9426684e05478b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // PROTEÇÃO: SÓ ACESSA SE ESTIVER LOGADO
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loading').classList.add('hidden');
                carregarRanking();
            } else {
                window.location.href = "index.html"; 
            }
        });

        function carregarRanking() {
            // CONSULTA À COLEÇÃO ACUMULADA
            const q = query(
                collection(db, "ranking_acumulado"), 
                orderBy("acertos", "desc"), 
                orderBy("tempo", "asc"), 
                limit(50)
            );

            // ESCUTA O BANCO EM TEMPO REAL
            onSnapshot(q, (snapshot) => {
                const tbody = document.getElementById('ranking-body');
                tbody.innerHTML = "";

                if (snapshot.empty) {
                    tbody.innerHTML = "<tr><td colspan='5' class='p-12 text-center opacity-40 italic'>Ainda não há registros no ranking acumulado.</td></tr>";
                    return;
                }

                snapshot.docs.forEach((doc, index) => {
                    const data = doc.data();
                    const isTop3 = index < 3;
                    
                    tbody.innerHTML += `
                        <tr class="transition-all hover:bg-white/5 ${isTop3 ? 'bg-orange-500/5' : ''}">
                            <td class="p-6 font-black ${index === 0 ? 'gold text-2xl' : 'text-slate-500'}">
                                ${index + 1}º
                            </td>
                            <td class="p-6">
                                <div class="font-bold text-white text-lg leading-tight">${data.nome || 'Anônimo'}</div>
                                <div class="text-[9px] text-slate-500 uppercase font-bold tracking-tighter mt-1">${data.distrito || 'Sem Distrito'}</div>
                            </td>
                            <td class="p-6 text-xs text-orange-500/80 font-black uppercase italic">
                                ${data.igreja || '-'}
                            </td>
                            <td class="p-6 text-center">
                                <span class="bg-orange-600/20 text-orange-500 border border-orange-500/30 px-3 py-1 rounded-lg font-black text-sm">
                                    ${data.acertos || 0}
                                </span>
                            </td>
                            <td class="p-6 text-center font-mono text-xs opacity-50 font-bold">
                                ${data.tempo || 0}s
                            </td>
                        </tr>
                    `;
                });
            }, (error) => {
                console.error("Erro no Ranking:", error);
                if(error.code === 'failed-precondition') {
                    alert("O Firebase precisa criar um índice. Verifique o console (F12) e clique no link azul que aparecer.");
                }
            });
        }
    </script>
</body>
</html>
